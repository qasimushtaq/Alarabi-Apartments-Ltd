<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Alarabi Cleaning & Property Management Services</title>
    <script src="https://kit.fontawesome.com/3fd4f5f3da.js" crossorigin="anonymous"></script>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <a href="index.html">
        <h2 id="logo"><img src="assets/images/alarabi.png" alt="Alarabi Cleaning and Property Management Services"></h2>
    </a>
    <div class="header">
        <div id="header-right">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a class="active" href="contactus.html">Contact Us</a>

        </div>
    </div>
    <!--Contact us Form Code starts here-->
    <header class="ccheader">
        <h1>To Get A Quote Please Contact Us </h1>
    </header>
    <div>
        <form method="post" action="" class="ccform">
            <div class="ccfield-prepend">
                <span class="ccform-addon"><i class="fa fa-user fa-2x"></i></span>
                <input class="ccformfield" type="text" placeholder="Full Name" required>
            </div>
            <div class="ccfield-prepend">
                <span class="ccform-addon"><i class="fa fa-envelope fa-2x"></i></span>
                <input class="ccformfield" type="text" placeholder="Email" required>
            </div>
            <div class="ccfield-prepend">
                <span class="ccform-addon"><i class="fa fa-mobile-phone fa-2x"></i></span>
                <input class="ccformfield" type="text" placeholder="Phone">
            </div>
            <div class="ccfield-prepend">
                <span class="ccform-addon"><i class="fa fa-info fa-2x"></i></span>
                <input class="ccformfield" type="text" placeholder="Subject" required>
            </div>
            <div class="ccfield-prepend">
                <span class="ccform-addon"><i class="fa fa-comment fa-2x"></i></span>
                <textarea class="ccformfield" name="comments" rows="8" placeholder="Message" required></textarea>
            </div>
            <div class="ccfield-prepend">
                <input class="ccbtn" type="submit" value="Submit">
            </div>
        </form>
    </div>
    <footer>
    
        <span>Find us on:</span>
    
        <a href="https://www.facebook.com" target="_blank" rel="noopener"
            aria-label="Find us on Facebook (link opens in a new tab)">Facebook</a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener"
            aria-label="Find us on Instagram (link opens in a new tab)">Instagram</a>
        <a href="https://www.twitter.com" target="_blank" rel="noopener"
            aria-label="Find us on Twitter (link opens in a new tab)">Twitter</a>
    
        <p>Copyright Â© Alarabi Apartments Ltd 2023</p>
    
    </footer>
</body>
    
</html>
